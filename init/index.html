<html>
<head>
	<!--<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
	<script src="./lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<link  href="./lib/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
	<script  type="text/javascript" src="./lib/nanogallery2/dist/jquery.nanogallery2.min.js"></script>
	<title>IPFS image Gallery</title>
	<style>
	 	body { background-color: #303030; }
	</style>
</head>
<body>
	<div id="nanogallery2">gallery_made_with_nanogallery2</div>

	<script>
		jQuery(document).ready(function () {
			const gallery = {
			  "thumbnailHeight": 250,
				"thumbnailWidth": "auto",
			  "galleryDisplayMode": "pagination",
			  "galleryMaxRows": 3,
			  "thumbnailAlignment": "fillWidth",
			  "thumbnailL1GutterWidth": 20,
			  "thumbnailL1GutterHeight": 20,
			  "thumbnailBorderHorizontal": 1,
			  "thumbnailBorderVertical": 1,
			  "itemsBaseURL": "./albums/",
			}
			jQuery.ajax({
				url: './items.json',
				success: (r) => {
					jQuery("#nanogallery2").nanogallery2({...gallery, items: r})
				}
			})
		 });
	</script>
</body>
</html>
